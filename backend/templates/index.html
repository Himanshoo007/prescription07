<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pharmacist Assistant</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7fc;
            margin: 0;
            padding: 0;
            color: #333;
        }
        header {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 20px 0;
        }
        h2 {
            margin: 0;
        }
        .container {
            width: 80%;
            margin: 30px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            font-size: 1.1em;
            margin-bottom: 10px;
            font-weight: bold;
        }
        input[type="file"], input[type="submit"] {
            padding: 10px;
            font-size: 1em;
            border-radius: 4px;
            border: 1px solid #ccc;
            margin-bottom: 20px;
        }
        input[type="submit"] {
            background-color: #3498db;
            color: white;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #2980b9;
        }
        .result h3 {
            color: #2c3e50;
            font-size: 1.5em;
            margin-bottom: 15px;
        }
        .result ul {
            list-style-type: none;
            padding: 0;
        }
        .result li {
            background-color: #6af795;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            font-size: 1.1em;
        }
        .result li b {
            font-weight: bold;
        }
        .unmatched li {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <header>
        <h2>Pharmacist's Assistant</h2>
    </header>

    <div class="container">
        <form method="POST" enctype="multipart/form-data">
            <label for="prescription">Upload Doctor's Handwritten Prescription (Image):</label>
            <input type="file" id="prescription" name="prescription" required>
            <input type="submit" value="Check Order">
        </form>

        {% if result %}
        <div class="result">
            <h3>Matched Medicines:</h3>
            <ul>
                {% for match in result.matched %}
                   <li><b>{{ match }}</b></li>
                {% endfor %}
            </ul>

<!--            <h3>Unmatched Medicines:</h3>-->
<!--            <ul class="unmatched">-->
<!--                {% for miss in result.unmatched %}-->
<!--                    <li>{{ miss }}</li>-->
<!--                {% endfor %}-->
<!--            </ul>-->
        </div>
        {% endif %}
    </div>
</body>
</html>
